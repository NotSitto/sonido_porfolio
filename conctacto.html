<main>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="Perfil_Profesional.html">Inicio</a></li>
            <li><a href="sobremi.html">Sobre Mí</a></li>
            <li><a href="conctacto.html">Contacto</a></li>
        </ul>
    </nav>
    <section id="contacto" class="contact-section">
        <h2 class="section-title">Conectemos</h2>
        <div class="contact-container">
            <div class="contact-cards">
                <div class="contact-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p>alexsound2m@gmail.com</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-phone"></i>
                    <h3>Teléfono</h3>
                    <p>640845311</p>
                </div>
                <div class="contact-card">
                    <i class="fas fa-location-dot"></i>
                    <h3>Ubicación</h3>
                    <p>Madrid, España</p>
                </div>
            </div>
            
            <div class="form-container">
                <form class="contact-form">
                    <div class="form-group">
                        <input type="text" id="nombre" required>
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="form-group">
                        <textarea id="mensaje" required></textarea>
                        <label for="mensaje">Mensaje</label>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensaje</button>
                </form>
            </div>

            <div class="social-links">
                <a href="https://www.imdb.com/es/name/nm9689354/?ref_=fn_all_nme_1" class="social-icon" aria-label="IMDb">
                    <i class="fab fa-imdb"></i>
                </a> 
            </div>
        </div>
    </section>
